<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transaction History - Santi's Bank</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #00264d, #4d79ff);
        color: #ffffff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
    }

    .navbar-custom {
        background-color: rgba(0, 38, 77, 0.8);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .navbar-custom a {
        color: #ffffff !important;
    }

    .navbar-custom .navbar-brand {
        font-weight: bold;
    }

    .container {
        max-width: 1000px;
        margin-top: 80px; /* Reduced margin for the table to be closer to the top */
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    .table-custom {
        background-color: rgba(0, 0, 0, 0.8); /* Darker background for better contrast */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        overflow-x: auto; /* Ensures table is responsive */
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.1); /* Slightly lighter row color */
    }

    .table-striped td, .table-striped th {
        color: #ffffff; /* White text color for visibility */
        font-weight: bold; /* Bolder text for readability */
        padding: 15px; /* Increase padding for better spacing */
        border-bottom: 1px solid #ffd700; /* Yellow border for rows */
    }

    .table-striped th {
        background-color: rgba(255, 215, 0, 0.2); /* Light golden background for headers */
    }

    .text-success {
        color: #28a745 !important;
    }

    .text-danger {
        color: #dc3545 !important;
    }

    .custom-link {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
    }

    .custom-link:hover {
        color: #ffecb3;
        text-decoration: underline;
    }
    .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ffecb3;
            text-decoration: underline;
        }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" href="#">Santi's Bank</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
  </ul>
</nav>

<div class="container">
  <h2 class="text-center">Transaction History</h2>
  <div class="table-responsive table-custom">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.type}"></td>
        <td th:text="${transaction.amount}"
            th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
          <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + transaction.amount : '-$' + transaction.amount"></span>
        </td>
        <td th:text="${transaction.timestamp}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <p class="text-center"><a href="/dashboard" class="custom-link">Back to Dashboard</a></p>
</div>

<footer class="footer">
  <p>&copy; 2024 Santiago Albarracin. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
